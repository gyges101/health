{% extends 'admin/main.html' %}
{% load static %}

{% block body %}
<div class="wrapper">
    <div class="content shadow-sm">
        <div class="container main-container" id="main-container">
            <div class="row">
                <div id="toolbar-container" class="col-12"></div>

                <!-- This container will become the editable. -->
                <div class="col-1"></div>
                <div id="editor" class="col-10 mt-5" style="background-color: white;">
                    <textarea name="paragraphe" id=""></textarea>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.ckeditor.com/ckeditor5/29.1.0/decoupled-document/ckeditor.js"></script>

  <script>
    DecoupledEditor
        .create( document.querySelector( '#editor' ) )
        .then( editor => {
            const toolbarContainer = document.querySelector( '#toolbar-container' );

            toolbarContainer.appendChild( editor.ui.view.toolbar.element );
        } )
        .catch( error => {
            console.error( error );
        } );
</script>
{% endblock body %}
